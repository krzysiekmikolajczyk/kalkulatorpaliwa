<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator kosztu przejazdu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Główna sekcja */
    .main-container {
      display: flex;
      width: 100%;
      min-height: 100vh;
    }

    /* Film po lewej */
    .video-container {
      width: 300px; /* Stała szerokość filmu */
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      padding: 20px;
    }

    .video-container video {
      width: 100%;
      height: auto;
    }

    /* Zawartość po prawej */
    .content-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center; /* Wyśrodkowanie całej zawartości */
      padding: 20px;
    }

    .image-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 200px;
      height: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }

    form label, form input, form button {
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Lewa kolumna z filmem -->
    <div class="video-container">
      <video controls autoplay muted>
        <source src="subs.mp4" type="video/mp4" />
        Twoja przeglądarka nie obsługuje tagu <code>video</code>.
      </video>
    </div>

    <!-- Prawa kolumna z resztą zawartości -->
    <div class="content-container">
      <div class="image-container">
        <img src="panda.jpg" alt="Moje zdjęcie" />
        <img src="bc.webp" alt="Moje zdjęcie1" />
        <img src="trt.webp" alt="Trzeci obraz" />
      </div>

      <h1>Kalkulator kosztu przejazdu</h1>
      <form id="fuel-form">
        <label for="consumption">Spalanie (l/100km):</label>
        <input type="number" id="consumption" step="0.1" required />

        <label for="distance">Dystans (km):</label>
        <input type="number" id="distance" required />

        <label for="price">Cena paliwa (zł/l):</label>
        <input type="number" id="price" step="0.01" required />

        <button type="submit">Oblicz koszt</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
