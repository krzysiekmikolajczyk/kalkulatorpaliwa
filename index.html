<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrazy obok siebie</title>
    <style>
        /* Kontener dla obrazów */
        .image-container {
            display: flex;
            gap: 10px; /* Odstęp między obrazami */
            justify-content: center; /* Wyśrodkowanie obrazów */
        }

        .image-container img {
            width: 200px; /* Zmienna szerokość obrazów, możesz dostosować */
            height: auto; /* Proporcjonalna wysokość */
        }
    </style>
</head>
<body>

   <!-- Kontener dla obrazów -->
    <div class="image-container">
        <!-- Trzeci obraz po lewej -->
        <img src="trt.webp" alt="Trzeci obraz">
        <!-- Pierwszy obraz -->
        <img src="panda.jpg" alt="Moje zdjęcie">
        <!-- Drugi obraz -->
        <img src="bc.webp" alt="Moje zdjęcie1">
    </div>

</body>
</html>

  

  <title>Koszt przejazdu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Kalkulator kosztu przejazdu</h1>

  <form id="fuel-form">
    <label for="consumption">Spalanie (l/100km):</label>
    <input type="number" id="consumption" step="0.1" required>

    <label for="distance">Dystans (km):</label>
    <input type="number" id="distance" required>

    <label for="price">Cena paliwa (zł/l):</label>
    <input type="number" id="price" step="0.01" required>

    <button type="submit">Oblicz koszt</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
