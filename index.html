<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator kosztu przejazdu</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Tryb ciemny */
    body.dark-theme {
      background-color: #121212;
      color: white;
    }

    .wrapper {
      display: flex;
      max-width: 1400px;
      width: 100%;
      justify-content: space-between;
      padding: 20px;
    }

    .video-container {
      width: 300px;
    }

    .video-container video {
      width: 100%;
      height: auto;
    }

    .content-container {
      flex: 1;
      padding: 0 20px;
      text-align: center;
    }

    .image-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .image-container img {
      width: 200px;
      height: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    form label,
    form input,
    form button {
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }

    #result {
      margin-top: 20px;
    }

    /* Przycisk motywu */
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #eee;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
    }

    body.dark-theme .theme-toggle {
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Przycisk zmiany motywu -->
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>

  <div class="wrapper">
    <!-- Film po lewej -->
    <div class="video-container">
      <video autoplay muted loop>
        <source src="subs.mp4" type="video/mp4" />
        Twoja przeglÄ…darka nie obsÅ‚uguje tagu <code>video</code>.
      </video>
    </div>

    <!-- ZawartoÅ›Ä‡ gÅ‚Ã³wna -->
    <div class="content-container">
      <div class="image-container">
        <img src="trt.webp" alt="Trzeci obraz"
        <img src="panda.jpg" alt="Moje zdjÄ™cie" />
        <img src="bc.webp" alt="Moje zdjÄ™cie1" />
         />
      </div>

      <h1>Kalkulator kosztu przejazdu</h1>

      <form id="fuel-form">
        <label for="consumption">Spalanie (l/100km):</label>
        <input type="number" id="consumption" step="0.1" required />

        <label for="distance">Dystans (km):</label>
        <input type="number" id="distance" required />

        <label for="price">Cena paliwa (zÅ‚/l):</label>
        <input type="number" id="price" step="0.01" required />

        <button type="submit">Oblicz koszt</button>
      </form>

      <div id="result"></div>
    </div>

    <!-- Film po prawej -->
    <div class="video-container">
      <video autoplay muted loop>
        <source src="subs.mp4" type="video/mp4" />
        Twoja przeglÄ…darka nie obsÅ‚uguje tagu <code>video</code>.
      </video>
    </div>
  </div>

  <!-- Skrypt do zmiany motywu -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }

    // Kalkulator JS â€“ opcjonalnie
    document.getElementById('fuel-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const consumption = parseFloat(document.getElementById('consumption').value);
      const distance = parseFloat(document.getElementById('distance').value);
      const price = parseFloat(document.getElementById('price').value);
      const cost = ((consumption / 100) * distance * price).toFixed(2);
      document.getElementById('result').textContent = `Koszt przejazdu: ${cost} zÅ‚`;
    });
  </script>
</body>
</html>
